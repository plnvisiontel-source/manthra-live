<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manthra Live In Concert</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d0d1a, #000);
      color: #f5f5f5;
    }
    .gate, .site {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: 300;
      color: #d4af37;
    }
    input {
      padding: 12px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #d4af37, #8b7500);
      border: none;
      border-radius: 30px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .hidden {
      display: none;
    }
    .info {
      max-width: 700px;
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }
    .glow {
      text-shadow: 0 0 15px rgba(212,175,55,0.8);
    }
  </style>
</head>
<body>

  <!-- Name Gate -->
  <div class="gate" id="gate">
    <h1 class="glow">Manthra</h1>
    <h2>Live In Concert</h2>
    <p>Enter your name to step into the realm</p>
    <input type="text" id="username" placeholder="Your Name" />
    <button onclick="enterSite()">Enter</button>
  </div>

  <!-- Main Site -->
  <div class="site hidden" id="site">
    <div class="info">
      <h1 class="glow">Manthra</h1>
      <h2>Live In Concert</h2>
      <p id="welcome"></p>
      <br />
      <p>
        A cinematic & mythical musical experience where sound,
        shadow and rhythm unite to awaken the unseen.
      </p>
      <br />
      <p><strong>Date:</strong> Coming Soon</p>
      <p><strong>Venue:</strong> To Be Announced</p>
      <p><strong>Time:</strong> Night</p>
    </div>
  </div>

  <script>
    function enterSite() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('Please enter your name');
        return;
      }
      document.getElementById('gate').classList.add('hidden');
      document.getElementById('site').classList.remove('hidden');
      document.getElementById('welcome').innerText = `Welcome, ${name}. The Manthra begins.`;
    }
  </script>

</body>
</html>
